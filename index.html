<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="google.css" type="text/css" />
  <link rel="icon" type="image/png" href="assets/fav.png" />
  <title>Google</title>
</head>

<body>
  <header>
    <div>
      <ul>
        <li>
          <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
        </li>
        <li>
          <a href="https://www.google.fr/imghp?hl=fr&ogbl">Images</a>
        </li>
        <li>
          <a href="https://www.google.fr/intl/fr/about/products"><img src="assets/app.png" alt="" /></a>
        </li>
        <li>
          <input type="button" value="Connexion" id="connect" />
        </li>
      </ul>
    </div>
  </header>
  <div id="hero">
    <img src="assets/logo.png" alt="" />
    <form>
      <img src="assets/loupe.png" alt="loupe" />
      <input type="search" name="search" id="search" />
      <img class="voice" src="assets/mic.png" title="Search by Voice" />
    </form>
    <div>
      <input type="button" value="Recherche Google" class="greybut" />
      <input type="button" value="J'ai de la chance" class="greybut" id="luck" />
    </div>
  </div>
  <footer>
    <div class="country">
      <p>France</p>
    </div>
    <div class="afooter">
      <div class="left">
        <ul>
          <li>
            <a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">A
              propos</a>
          </li>
          <li>
            <a
              href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a>
          </li>
          <li>
            <a
              href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a>
          </li>
          <li>
            <a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la Recherche Google ?</a>
          </li>
        </ul>
      </div>
      <div class="carbon">
        <img src="assets/leaf.png" alt="leaf" class="leaf" />
        <a
          href="https://sustainability.google/intl/fr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Neutre
          en carbone depuis 2007</a>
      </div>
      <div class="right">
        <ul>
          <li>
            <a href="https://support.google.com/legal/answer/3110420?hl=fr&fg=1">
              Signaler un contenu inapproprié</a>
          </li>
          <li>
            <a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consommateurs</a>
          </li>
          <li>
            <a href="https://policies.google.com/privacy?hl=fr&fg=1">Confidentialité</a>
          </li>
          <li>
            <a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a>
          </li>
          <li>Paramètres</li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
